<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Notas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: #f2f2f7;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #007aff;
      color: #fff;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
    .chat {
      background: white;
      padding: 10px;
      border-radius: 10px;
      min-height: 200px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      background: #e5e5ea;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container" id="fakeApp">
  <h1>Notas</h1>
  <textarea placeholder="Escreva suas notas aqui..."></textarea>

  <input type="password" id="code" placeholder="Código secreto">
  <button onclick="unlock()">Confirmar</button>
</div>

<div class="container hidden" id="secretApp">
  <h1>Conversa</h1>
  <div class="chat" id="chat"></div>
  <input type="text" id="message" placeholder="Digite sua mensagem">
  <button onclick="send()">Enviar</button>
</div>

<script>
  const SECRET_CODE = "1234"; // <<< MUDE ESSE CÓDIGO

  function unlock() {
    const input = document.getElementById("code").value;
    if (input === SECRET_CODE) {
      document.getElementById("fakeApp").classList.add("hidden");
      document.getElementById("secretApp").classList.remove("hidden");
    } else {
      alert("Código incorreto");
    }
  }

  function send() {
    const msg = document.getElementById("message").value;
    if (msg.trim() === "") return;
    const div = document.createElement("div");
    div.className = "msg";
    div.innerText = msg;
    document.getElementById("chat").appendChild(div);
    document.getElementById("message").value = "";
  }
</script>

</body>
</html>
